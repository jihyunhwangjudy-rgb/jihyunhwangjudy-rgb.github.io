<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | Space Visualizer</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- Base & Scrollbar --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Shader Canvas (Background) --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.6); /* 이력서 가독성을 위해 밝기 조절 */
        }

        /* --- Main Layout --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* --- Glassmorphism Card Style --- */
        section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        section:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Profile --- */
        .profile { text-align: center; }
        .profile h1 { font-size: 3rem; margin-bottom: 10px; font-weight: 800; }
        .profile p { font-size: 1.2rem; color: #aaa; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .social-links a { color: #fff; text-decoration: none; opacity: 0.7; transition: 0.3s; }
        .social-links a:hover { opacity: 1; transform: translateY(-3px); }
