<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | Gang Dong-won</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 기본 스타일 및 배경 설정 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #050505;
            color: #ffffff;
            overflow-y: auto;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 배경 셰이더 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            filter: brightness(0.4);
            pointer-events: none;
        }

        /* 메인 컨테이너 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        /* 유리 질감 카드 섹션 */
        section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px 40px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        section:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* 프로필 섹션 특화 스타일 */
        .profile { text-align: center; }
        .profile-img-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            background: #222; /* 이미지가 로드되기 전 배경색 */
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 사진이 찌그러지지 않게 채움 */
            display: block;
        }

        .profile h1 { font-size: 2.8rem; margin-bottom: 10px; letter-spacing: -1px; }
        .profile p { color: #3b82f6; font-weight: 700; font-size: 1.2rem; margin-bottom: 25px; }

        /* 프로젝트 및 이력 스타일 */
        h2 { font-size: 1.5rem; margin-bottom: 25px; color: #3b82f6; text-transform: uppercase; letter-spacing: 2px; }
        .item { margin-bottom: 30px; border-left: 2px solid rgba(59, 130, 246, 0.3); padding-left: 20px; }
        .item-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; }
        .item-title { font-size: 1.3rem; font-weight: bold; color: #fff; }
        .item-date { font-size: 0.9rem; color: #666; }
        .tags { display: flex; gap: 8px; margin-top: 12px; }
        .tag { background: rgba(59, 130, 246, 0.15); color: #60a5fa; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }

        /* 소셜 링크 및 버튼 */
        .social-links { display: flex; justify-content: center; gap: 20px; }
        .social-links a { color: white; opacity: 0.6; transition: 0.3s; }
        .social-links a:hover { opacity: 1; transform: scale(1.2); color: #3b82f6; }

        .contact-form { display: grid; gap: 15px; }
        input, textarea {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px; border-radius: 16px; color: white; outline: none;
        }
        input:focus, textarea:focus { border-color: #3b82f6; }
        button {
            background: #3b82f6; color: white; padding: 16px; border: none; border-radius: 16px;
            cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s;
        }
        button:hover { background: #2563eb; transform: scale(1.02); }

        @media (max-width: 600px) {
            .container { padding: 40px 15px; }
            .profile h1 { font-size: 2.2rem; }
            .item-header { flex-direction: column; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <section class="profile">
            <div class="profile-img-container">
                <img src="images/강동원.jpg" alt="강동원 프로필" class="profile-img">
            </div>
            <h1>강동원</h1>
            <p>Creative Developer & UI Engineer</p>
            <div class="social-links">
                <a href="#"><i data-lucide="github"></i></a>
                <a href="#"><i data-lucide="mail"></i></a>
                <a href="#"><i data-lucide="instagram"></i></a>
            </div>
        </section>

        <section id="projects">
            <h2>Experience & Projects</h2>
            <div class="item">
                <div class="item-header">
                    <span class="item-title">Space Visualizer Portfolio</span>
                    <span class="item-date">2024.02 - Present</span>
                </div>
                <p style="color:#aaa;">WebGL과 고급 셰이더 기법을 활용하여 시각적으로 압도적인 사용자 경험을 설계하고 구현했습니다.</p>
                <div class="tags">
                    <span class="tag">WebGL2</span><span class="tag">GLSL</span><span class="tag">Next.js</span>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Get In Touch</h2>
            <form class="contact-form" onsubmit="event.preventDefault(); alert('전송되었습니다!');">
                <input type="text" placeholder="성함" required>
                <input type="email" placeholder="이메일 주소" required>
                <textarea rows="4" placeholder="메시지를 입력하세요"></textarea>
                <button type="submit">메시지 보내기</button>
            </form>
        </section>
    </div>

    <script type="x-shader/x-fragment" id="fragmentShader">#version 300 es
    precision highp float;
    out vec4 O;
    uniform float time;
    uniform vec2 resolution;
    void main() {
        vec2 uv = (gl_FragCoord.xy - 0.5 * resolution.xy) / min(resolution.y, resolution.x);
        float t = time * 0.2;
        vec3 col = vec3(0);
        for(float i=0.0; i<3.0; i++) {
            uv = abs(uv) - 0.5;
            uv *= mat2(cos(t), sin(t), -sin(t), cos(t));
            col += 0.01 / abs(length(uv) - 0.3) * vec3(0.2, 0.5, 1.0);
        }
        O = vec4(col, 1.0);
    }</script>

    <script>
        window.onload = () => {
            const canvas = document.getElementById("canvas");
            const gl = canvas.getContext("webgl2");
            if (!gl) return;

            const vsSrc = `#version 300 es
                in vec4 position;
                void main() { gl_Position = position; }`;
            const fsSrc = document.getElementById("fragmentShader").textContent;

            const vs = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vs, vsSrc); gl.compileShader(vs);
            const fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fs, fsSrc); gl.compileShader(fs);

            const prog = gl.createProgram();
            gl.attachShader(prog, vs); gl.attachShader(prog, fs); gl.linkProgram(prog);

            const buf = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buf);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,1,-1,-1,1,1,1,-1]), gl.STATIC_DRAW);

            function render(now) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
                gl.useProgram(prog);
                gl.uniform2f(gl.getUniformLocation(prog, "resolution"), canvas.width, canvas.height);
                gl.uniform1f(gl.getUniformLocation(prog, "time"), now * 0.001);
                const pos = gl.getAttribLocation(prog, "position");
                gl.enableVertexAttribArray(pos);
                gl.vertexAttribPointer(pos, 2, gl.FLOAT, false, 0, 0);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
            lucide.createIcons();
        };
    </script>
</body>
</html>
